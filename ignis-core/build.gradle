plugins {
    id 'java'
}

group = "org.ignis"
version = "0.1.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

tasks.test {
    useJUnitPlatform()
}